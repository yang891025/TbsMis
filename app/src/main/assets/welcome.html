<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
		<meta name="viewport"
			content="height=device-height,initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
			<title>Guide</title>
			<style id="sc">
@charset "utf-8";
/* CSS Document */
body {
	background: url(image/tbs-news_bg.png);
	font-family: "微软雅黑"
}

#divTest {
	width: 100%;
	height: 100%;
}

table {
	margin: 0 auto
}

.l1 {
	height: 94px
}

.l2 {
	height: 50px
}

#obj {
	width: 200px;
	height: 94px
}

.img2 {
	width: 131px;
	height: 38px
}
</style>

			<script>
				window.onload = function() {
					var sc = document.getElementById("sc");
					if (screen.width >= 1000) //获取屏幕的的宽度
					{
						sc.innerHTML = "*{margin:0} body{ background:url(image/tbs-news_bg.png); font-family:微软雅黑} #divTest{width:100%;height:100%;position:absolute;} table{margin:0 auto} .l1{height:150px} .l2{height:80px} #obj{ width:320px; height:150px} .img2{ width:209px; height:60px}";
					} else if (screen.width >= 768) //获取屏幕的的度
					{
						sc.innerHTML = "*{margin:0} body{ background:url(image/tbs-news_bg.png); font-family:微软雅黑} #divTest{width:100%;height:100%;position:absolute;} table{margin:0 auto} .l1{height:300px} .l2{height:159px} .img2{ width:417px; height:119px}";

					} else if (screen.width >= 480) //获取屏幕的的宽度
					{
						sc.innerHTML = "*{margin:0} body{ background:url(image/tbs-news_bg.png); font-family:微软雅黑} #divTest{width:100%;height:100%;position:absolute;} table{margin:0 auto} .l1{height:150px} .l2{height:80px} #obj{ width:320px; height:150px} .img2{ width:209px; height:60px}";
					} else {
						sc.innerHTML = "*{margin:0} body{ background:url(image/tbs-news_bg.png); font-family:微软雅黑} #divTest{width:100%;height:100%;position:absolute;} table{margin:0 auto} .l1{height:94px} .l2{height:50px} #obj{ width:200px; height:94px} .img2{ width:131px; height:38px}";
					}
				}
			</script>
			<script>
				var curIndex = 0;
				var timeInterval = 800;
				var arr = new Array();
				arr[0] = "image/1.jpg";
				arr[1] = "image/2.jpg";
				arr[2] = "image/3.jpg";
				arr[3] = "image/4.jpg";
				arr[4] = "image/5.jpg";
				setInterval(changeImg, timeInterval);
				function changeImg() {
					var obj = document.getElementById("obj");
					if (curIndex == arr.length - 1) {
						curIndex = 0;
					} else {
						curIndex += 1;
					}
					obj.src = arr[curIndex];
				}
			</script>
</head>

<body>
	<div id="divTest">
		<table height=100% width=100%>
			<tr height="15%">
				<td></td>
			</tr>
			<tr class="l1">
				<td align=center><img id="obj" src="image/1.jpg" /></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr class="l2">
				<td align=center><img src="image/tbs-news.png" class="img2" />
				</td>
			</tr>
			<tr height="15%">
				<td></td>
			</tr>

		</table>
	</div>
</body>
</html>
